name: 自动更新韩国直播源

on:
  schedule:
    - cron: "*/10 * * * *"  # 每10分钟运行一次
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3

      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 安装依赖
        run: pip install requests

      - name: 运行更新脚本
        run: python update.py

      - name: 提交更新
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add korea.m3u8
          git commit -m "自动更新 korea.m3u8" || echo "没有变化"
          git push
